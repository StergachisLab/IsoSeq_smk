name: IsoSeq Snakemake Workflow

on: [push, pull_request]

jobs:
  snakemake:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Use v3 for latest improvements

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: snakemake_env
        python-version: 3.11
        channels: conda-forge,bioconda,defaults
        auto-activate-base: false

    - name: Install dependencies
      shell: bash -l {0}  # Ensures the Conda environment is properly activated
      run: |
        conda env create --file snakemake_env.yml --name snakemake_env
        conda list  # Verify installation

    - name: Activate environment and execute Snakemake
      shell: bash -l {0}
      run: |
        conda activate snakemake_env
        snakemake --profile profiles/slurm-executor/ --configfile config/test_config.yaml -p -k --dry-run --use-conda --omit-from isoranker_analysis

    - name: Generate HTML report
      shell: bash -l {0}
      run: |
        conda activate snakemake_env
        snakemake --report report.html

    - name: Deploy to GitHub Pages
      if: success()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        destination_dir: docs
        publish_branch: gh-pages
