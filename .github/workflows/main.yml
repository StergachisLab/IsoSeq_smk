name: CI - Snakemake Test (IsoSeq_smk)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.11

      - name: Install Snakemake
        shell: bash -l {0}
        run: |
          conda install -c bioconda -c conda-forge snakemake

      - name: Run Snakemake dry-run using test config
        working-directory: IsoSeq_smk
        shell: bash -l {0}
        run: |
          snakemake -n \
            --snakefile IsoSeq_smk/workflow/Snakefile \
            --configfile IsoSeq_smk/config/github.config.yaml \
            --cores 1

      - name: Run Snakemake full test
        working-directory: IsoSeq_smk
        shell: bash -l {0}
        run: |
          snakemake \
            --snakefile IsoSeq_smk/workflow/Snakefile \
            --configfile IsoSeq_smk/config/github.config.yaml \
            --cores 1
